<div class="container">
    <div *ngFor="let item of news | async" class="card">
        <h1 class="title">{{ item.title }}</h1>
        <p class="date">{{ item.date }}</p>
        <p class="content">{{ item.content }}</p>
        <button (click)="openUrl(item.url)" class="button">{{ item.urlText }}</button>
    </div>
</div>
